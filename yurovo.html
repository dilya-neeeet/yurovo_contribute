<style>
.progress-bar {
  height: 30px;
  background-color: #ddd;
  border-radius: 10px;
  padding: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.progress {
  height: 100%;
  background-color: #4CAF50;
  border-radius: 10px;
  transition: width 0.5s ease;
}

.progress-label {
  font-size: 18px;
  font-weight: bold;
  color: #333;
  text-align: center;
  padding: 5px;
}

.progress-amount {
  font-size: 24px;
  font-weight: bold;
  color: #4CAF50;
}

</style>
<div class="progress-bar">
  <div class="progress" style=""></div>
  <div class="progress-label">
    Собрано <span class="progress-amount" id="current-amount">217402</span> ₽ / Необходимо собрать <span id="goal-amount">350000</span> ₽
  </div>
</div>

<script>
  const currentAmount = document.getElementById('current-amount');
  const goalAmount = document.getElementById('goal-amount');
  const progressBar = document.querySelector('.progress');

  function updateProgressBar() {
    const percentage = (parseInt(currentAmount.textContent) / parseInt(goalAmount.textContent)) * 100;
    progressBar.style.width = `${percentage}%`;
  }

  updateProgressBar();

  // Update the progress bar when the current amount changes
  currentAmount.addEventListener('DOMSubtreeModified', updateProgressBar);
</script>
